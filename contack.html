<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Aidil Akbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('foto/073319220958.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            margin-bottom: 10px;
        }
        nav a {
            text-decoration: none;
            padding: 5px 10px;
            color: #AA0000;
            margin: 0 5px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FF3E3E;
        }
        header h1 {
            margin-top: 10px;
            font-size: 2.5em;
            color: #FF3E3E;
            background: linear-gradient(90deg, #FF3E3E, #AA0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .contact-container {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            flex-wrap: wrap;
        }
        .contact-image img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: calc(100% - 220px);
        }
        .contact-info h2 {
            font-size: 2em;
            color: #FF3E3E;
            margin-bottom: 15px;
        }
        .contact-info p {
            font-size: 1em;
            margin: 8px 0;
            color: #fff;
        }
        .contact-info a {
            color: #FF3E3E;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #AA0000;
        }
        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .social-links a {
            font-size: 1em;
            color: #FF3E3E;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #AA0000;
        }
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                text-align: center;
            }
            .contact-image img {
                width: 150px;
            }
            .contact-info {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            .contact-info h2 {
                font-size: 1.8em;
            }
            .contact-info p {
                font-size: 0.9em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="dashbord.html">About</a>
            <a href="portofolio.html">Portfolio</a>
            <a href="projek.html">Blogs</a>
            <a href="contack.html">Contact</a>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-container">
            <div class="contact-image">
                <img src="foto/IMG_6952.PNG" alt="Profile Picture">
            </div>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> aidilar028@gmail.com</p>
                <p><strong>Phone:</strong> <a href="http://wa.me/+6285823640616">Whatsapp</a></p>
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/the.one.adventure_">Instagram</a></p>
                <p><strong>Location:</strong> Bulukumba, South Sulawesi, Indonesia</p>
                <p><a href="mailto:aidilar028@gmail.com">Send Message</a></p>
                <div class="social-links">
                    <a href="index.html" target="_blank">Log out</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
